<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./lib/css/dc.css">
  <link rel="stylesheet" href="./css/custom.css">


</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Milan Real Estates</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">
        <div class="row">

          <!-- Time Chart -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Area
              </div>
              <div class="chart-stage">
                <div id="area-chart"></div>
              </div>
            </div>
          </div>
          <!-- Time Chart -->


        </div>
      </div>

          <!-- Resources Pie -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Investment recommendation
              </div>
              <div class="chart-stage">
                <div id="investment-chart"></div>
              </div>
            </div>
          </div>
          <!-- Resources Pie -->

          <!-- Poverty Pie -->
          <div class="col-sm-3">
            <div class="chart-wrapper">
              <div class="chart-title">
                Rent difficulty
              </div>
              <div class="chart-stage">
                <div id="rent-dif-chart"></div>
              </div>
            </div>
          </div>
          <!-- Poverty Pie -->

      <!-- Map -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
            Sale difficulty
          </div>
          <div class="chart-stage">
            <div id="sale-dif-chart"></div>
          </div>
        </div>
      </div>
      <!-- Map -->

      <!-- Metric 1 -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
            Rent price
          </div>
          <div class="chart-stage">
            <div id="rent-price-chart"></div>
          </div>
        </div>
      </div>
      <!-- Metric 1 -->

      <!-- Metric 2 -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
            Sale price
          </div>
          <div class="chart-stage">
            <div id="sale-price-chart"></div>
          </div>
        </div>
      </div>
      <!-- Metric 2 -->

    </div>

  </div>


  </div>

  <script type="text/javascript" src="./lib/js/jquery.min.js"></script>
  <script type="text/javascript" src="./lib/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./lib/js/crossfilter.js"></script>
  <script type="text/javascript" src="./lib/js/d3.js"></script>
  <script type="text/javascript" src="./lib/js/dc.js"></script>
  <script type="text/javascript" src="./lib/js/queue.js"></script>


  <script type="text/javascript" src="./lib/js/keen.min.js"></script>
  <script src='./js/graphs.js' type='text/javascript'></script>
</body>
</html>
